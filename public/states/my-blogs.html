<h1>My Blogs</h1>
<section ng-controller="BlogsController as blogs" ng-init="blogs.indexBlogs()" ng-repeat = "blog in blogs.indexblog" >

	  <a class="a" href="http://www.rte.ie/news/2014/0113/497562-syria-talks/">

	</div>
</section>
