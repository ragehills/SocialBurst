<section class="weather" ng-controller="weathercontroller as open">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<div class="home1">
		<a class="btn-lg btn-primary">{{open.description}} <img ng-src="{{open.icon}}"></a>
		<a class="btn-lg btn-primary">{{open.speed}}</a>
		<a class="btn-lg btn-primary">{{open.name}}</a>
		<a class="btn-lg btn-primary">{{open.fTemp}}</a>
		<a class="btn-lg btn-primary">{{open.cTemp}}</a>
	</div>
</section>
<section class="home1" ng-controller="BlogsController as blogs" ng-init="blogs.showBlog()" >
	<div class="card" ng-repeat = "blog in blogs.all">
	  <a class="a" href="">
	    <img class="photo"  src="{ blog.url }}">
	    <h3 class="title">{{ blog.title }}</h3>    
	    <div class="description"><p>{{ blog.post }}</p></div>
	  </a>
	</div>
</section>
