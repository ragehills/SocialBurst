<section class="home" ng-controller="BlogsController as blogs" ng-init="blogs.showBlog()" >
	<section ng-controller="weatherctrl">
		
	</section>
	<div class="card" ng-repeat = "blog in blogs.all">
	  <a class="a" href="">
	    <img class="photo"  src="{ blog.url }}">
	    <h3 class="title">{{ blog.title }}</h3>    
	    <div class="description"><p>{{ blog.post }}</p></div>
	  </a>
	</div>
</section>
